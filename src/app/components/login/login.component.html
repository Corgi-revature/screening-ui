<html class="fa-events-icons-ready"><head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/91ed188484.js"></script><link href="https://use.fontawesome.com/91ed188484.css" media="all" rel="stylesheet">
    <!-- Insert css local files here -->
    <link rel="stylesheet" href="/static/app/resources/css/app.css">
    <link rel="stylesheet" href="/static/app/lib/css/angular-moment-picker.css">
    <link rel="shortcut icon" href="/static/app/resources/images/favicon.ico">
    <title>Caliber | Performance Management</title>
    </head>
    <body><div class="container">
        <div class="col-sm-6 col-md-6 col-sm-offset-2 col-md-offset-2">
            <img class="img-responsive" src="/src/assets/rev-logo.png" alt="revature" height="250" width="250">
            <div class="panel panel-default">
                <div class="panel-heading">Caliber | Performance Management
                    Suite</div>
                <div class="panel-body">
                    <div class="chart-container top5">
                        <form action="/authenticated" method="post">
                            <div class="row">
                                <div class="form-group col-md-12 col-sm-12">
                                    <label for="username">Username:</label> <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username" required="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12 col-sm-12">
                                    <label for="pw">Password:</label> <input type="password" class="form-control" [(ngModel)]="password" name="pw" id="pw" required="">
                                </div>
                            </div>
    
                            <div class="row">
                                <div class="form-group col-md-12 col-sm-12">
                                    <input class="btn btn-primary col-md-2 col-md-offset-10" type="submit" value="Login" (click)="login()" >
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body></html>
