<!-- SkillTypes List-->
<div id="STcontent" class="container">
    <div class="row justify-content-center">
        <div class="card w-50">

            <h6 class="card-header">Skill Types</h6>

            <div class="card-body" id="skillTypesDiv">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action" *ngFor="let skillType of allSkillTypes">
                        {{skillType.skillTypeName}}
                        <i id="xIcon">
                            <label class="switch">
                                <input type="checkbox" [(ngModel)]="skillType.isActive" (change)="skillTypeUpdate(skillType)" >
                                <span class="slider round" placement="top" ngbTooltip="active"></span>
                            </label>
                        </i>
                        <i id="penIcon" class="fa fa-pencil pull-right" (click)="editSkillType(skillType); open(content)" placement="top" ngbTooltip="edit">
                        </i>
                    </a>
                </div>
            </div>
            <button class="btn btn-primary btn-sm" (click)='open(content)'>Create Skill Type</button>
        </div>

    </div>
</div>
<!-- Modal for creating and editting a new SkillType -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
      <!-- If a skillType got clicked, Title is Edit -->
    <h4 class="modal-title" *ngIf="!singleSkillType">Create a SkillType</h4>
    <h4 class="modal-title" *ngIf="singleSkillType">Edit SkillType</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form  #addSkillTypeForm="ngForm">
          <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name:&nbsp;</label>
              <div class="col-sm-10">
                  <input type="text" id="skillTypeName" name=skillTypeName class="form-control" *ngIf="singleSkillType" required #skillTypeName="ngModel" [(ngModel)]="singleSkillType.skillTypeName">
                  <input type="text" id="skillTypeName" name="skillTypeName" placeholder="Skill type name" class="form-control" *ngIf="!singleSkillType" required ngModel>
              </div>

              <label for="name" class="col-sm-2 col-form-label">Description:&nbsp;</label>
              <div class="col-sm-10">
                  <input type="text" id="skillTypeDesc" name=skillTypeDesc class="form-control" *ngIf="singleSkillType" required #skillTypeName="ngModel" [(ngModel)]="singleSkillType.skillTypeDesc">
                  <input type="text" id="skillTypeDesc" name="skillTypeDesc" placeholder="Skill type description" class="form-control" *ngIf="!singleSkillType" required ngModel>
              </div> 
          </div>
          <div *ngIf="singleSkillType">
              <div class="form-group row">
                  <label for="buckets" class="col-sm-2 col-form-label">Buckets:</label>
                  <div class="col-sm-10">
                      <div *ngFor="let bucketWeight of bucketsAndWeights; let index = index">
                          <div class="input-group col-sm-9 rounded" style="margin-bottom: 0.5%;">
                              <span class="input-group-addon col-sm-5 revatureOrange" id="font-fix">{{bucketWeight.bucketCategory}}</span>
                              <input type="number" #weight name="weight" class="form-control border-right-0 bucketWeight" min="0" max="100" [(ngModel)]="bucketWeight.weights" [ngModelOptions]="{standalone: true}" (keyup)="checkBucketSum(); checkMinMax(index)">
                              <input type="number" name="sum" class="form-control border-right-0" [hidden]="true" [(ngModel)]="bucketWeightSum" *ngIf="bucketWeight">
                              <span class="input-group-addon percentSign" style="border-top-right-radius: 11%; border-bottom-right-radius: 11%;">%</span>
                              <button id = "xButton" type="button" class="close col-sm-2 revatureOrange rounded" aria-label="Close" (click)="removeFromSkillTypeBuckets(bucketWeight.bucketCategory); checkBucketSum()" >
                              <span aria-hidden="true">&times;</span></button>
                          </div>
                      </div>
                      <br>
                      <p *ngIf="error" class="text-danger">The sum of the bucket weight percentages has to equal <strong>100</strong></p>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="inactiveBuckets" class="col-sm-6 col-form-label">All Buckets:</label>
                  <div class="col-sm-10 row">
                    <span *ngFor="let bucket of allBuckets">
                        <button type="button" class="input-group-addon pillButtons" (click)="addToSkillTypeBuckets(bucket)" *ngIf="!checkContains(bucket.bucketId)">{{bucket.bucketCategory}}</button>
                    </span>
                  </div>
              </div>
          </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
        <button type="button" data-dismiss="modal" class="btn btn-outline-dark revatureOrange" (click)="updateSkillType(addSkillTypeForm.value); savedSuccessfully(); skillTypeUpdate(singleSkillType)" [disabled]="error" *ngIf="singleSkillType">Save</button>
        <button type="button" data-dismiss="modal" class="btn btn-outline-dark revatureOrange" (click)="c('Close click'); createNewSkillType(addSkillTypeForm.value)" *ngIf="!singleSkillType" [disabled]="!addSkillTypeForm.valid">Create</button>
    </div>
</ng-template>
